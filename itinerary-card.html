<div class="itinerary-card">
    <h2 class="itinerary-title">Itinerary Title</h2>
    <p class="itinerary-date">Date: <span class="date-value">MM/DD/YYYY</span></p>
    <div class="landmarks">
        <h3>Suggested Landmarks</h3>
        <ul class="landmark-list">
            <li class="landmark-item">Landmark 1</li>
            <li class="landmark-item">Landmark 2</li>
            <li class="landmark-item">Landmark 3</li>
        </ul>
    </div>
    <div class="activities">
        <h3>Activities</h3>
        <ul class="activity-list">
            <li class="activity-item">Activity 1</li>
            <li class="activity-item">Activity 2</li>
            <li class="activity-item">Activity 3</li>
        </ul>
    </div>
    <button class="share-itinerary">Share Itinerary</button>
</div>
